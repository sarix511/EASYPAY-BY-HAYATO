<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds - HayatoSmmPanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: {
                            50: '#ecfeff',
                            100: '#cffafe', 
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center space-x-3">
                <button class="lg:hidden text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-cyan-500">HayatoSmmPanel</h1>
            </div>
            <button class="text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 space-y-4 max-w-md mx-auto">
        <!-- Balance Card -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="text-center">
                <div class="text-gray-500 text-sm mb-1">Current Balance</div>
                <div class="text-2xl font-bold text-gray-900">$25.00</div>
            </div>
        </div>

        <!-- Method Selection -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-700 mb-2 block">Method</label>
            <div class="relative">
                <select class="w-full bg-cyan-50 border border-cyan-200 text-gray-900 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <option value="easypaisa">Easypaisa (Auto)</option>
                    <option value="jazzcash">JazzCash (Auto)</option>
                    <option value="paypal">PayPal</option>
                    <option value="stripe">Credit Card</option>
                </select>
            </div>
        </div>

        <!-- Instructions -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-700 mb-2 block">Instructions</label>
            <div class="h-20 bg-gray-50 rounded-lg"></div>
        </div>

        <!-- Easypaisa Logo -->
        <div class="text-center py-4">
            <div class="text-3xl font-bold">
                <span class="text-green-600">easy</span><span class="text-gray-800">paisa</span>
            </div>
        </div>

        <!-- Payment Instructions -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <div class="flex items-center space-x-2 mb-4">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <h3 class="font-semibold text-gray-900">Add Funds – Payment Instructions</h3>
            </div>

            <div class="space-y-4">
                <div class="flex items-center space-x-2">
                    <div class="w-5 h-5 bg-green-600 rounded flex items-center justify-center">
                        <span class="text-white text-xs">✓</span>
                    </div>
                    <span class="font-medium text-gray-900">Step 1: Make a Payment</span>
                </div>

                <div class="ml-7 space-y-2 text-sm text-gray-700">
                    <div>
                        <span class="font-medium">Payment Method:</span>
                        <span class="text-red-600"> Easypaisa to Easypaisa</span>
                    </div>
                    <div>
                        <span class="font-medium">Minimum Amount:</span>
                        <span class="text-red-600"> PKR 100</span>
                    </div>
                    <div>
                        <span class="font-medium">Maximum Amount:</span> No Limit
                    </div>

                    <div class="pt-2">
                        <div class="font-medium text-gray-900 mb-1">Send Payment To:</div>
                        <div>
                            <span class="font-medium">Account Number:</span>
                            <span class="text-red-600 font-mono">03202678978
</span>
                        </div>
                        <div>
                            <span class="font-medium">Account Title:</span>
                            <span class="text-red-600"> Muhammad Maz</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-3 pt-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Transaction ID</label>
                        <input
                            type="text"
                            class="mt-1 w-full bg-cyan-50 border border-cyan-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="Enter transaction ID"
                        />
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700">Amount</label>
                        <input
                            type="number"
                            class="mt-1 w-full bg-cyan-50 border border-cyan-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="Enter amount"
                            min="100"
                        />
                    </div>
                </div>

                <button class="w-full bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg py-3 font-medium transition-colors">
                    Verify Transaction
                </button>
            </div>
        </div>

        <!-- Transaction Table Header -->
        <div class="bg-cyan-500 text-white rounded-lg p-3 grid grid-cols-4 text-sm font-medium">
            <div>ID</div>
            <div>Date</div>
            <div>Method</div>
            <div>Amount</div>
        </div>

        <!-- WhatsApp Float Button -->
        <div class="fixed bottom-4 right-4">
            <button class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg transition-colors">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                </svg>
            </button>
        </div>
    </main>

    <script>
        // Add basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button[class*="bg-cyan-500"]');
            const transactionInput = document.querySelector('input[placeholder="Enter transaction ID"]');
            const amountInput = document.querySelector('input[placeholder="Enter amount"]');
            
            button.addEventListener('click', function() {
                if (transactionInput.value && amountInput.value && parseFloat(amountInput.value) >= 100) {
                    alert('Transaction verification initiated! Please wait for confirmation.');
                } else {
                    alert('Please fill in all fields. Minimum amount is PKR 100.');
                }
            });
        });
    </script>
</body>
</html>
